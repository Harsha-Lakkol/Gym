<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        header{
            background-image: url(header.jpeg);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: xx-large;
            color: rgb(247, 249, 249);
        }
    </style>
</head>
<body>
    <header>
        <h1>FitAdmin</h1>
    </header>
        <form action="msg.html">
            <fieldset>
                <legend>Login</legend>
                <label for="mail">E-mail</label>
                <input type="email" id="mail" required placeholder="abc@gmail.com"><br><br>
                <label for="pswrd">Password</label>
                <input type="password" id="pswrd" required placeholder=""><br><br>
            </fieldset><br>
            <input type="submit">
        </form>
</body>
</html>
